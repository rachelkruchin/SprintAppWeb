<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sprint App - Login</title>
   <link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1>SPRINT APP</h1>
        <p>Registre suas corridas, alcance desafios e acompanhe sua evolução!</p>

        <form onsubmit="return validarLogin()" action="dashboard.html">
            <label for="emailLogin">Email:</label>
            <input type="email" id="emailLogin" required>

            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" required>

            <button type="submit">Entrar</button>
        </form>
        <a href="cadastro.html">Novo Cadastro</a>
    </div>
</body>
</html>
